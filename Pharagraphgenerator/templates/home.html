<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Paraphrase Generator</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: #121212;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            flex-direction: column;
            background-image: url('https://via.placeholder.com/1920x1080');
            background-size: cover;
            background-position: center;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        h1 {
            font-size: 3rem;
            text-align: center;
            color: #fff;
            margin-bottom: 30px;
            background: linear-gradient(90deg, #ff7c7c, #ff7c92, #8e44ad);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: textAnimation 2s ease-out;
        }

        @keyframes textAnimation {
            0% { text-shadow: 0 0 15px rgba(255, 0, 0, 0.8); }
            50% { text-shadow: 0 0 30px rgba(255, 0, 0, 0.8); }
            100% { text-shadow: 0 0 15px rgba(255, 0, 0, 0.8); }
        }

        a {
            text-decoration: none;
            display: inline-block;
            padding: 15px 35px;
            font-size: 1.2rem;
            font-weight: 600;
            color: #fff;
            background: #8e44ad;
            border-radius: 50px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-top: 20px;
        }

        a:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
        }

        .container {
            text-align: center;
            position: relative;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            animation: overlayFadeIn 2s ease-out;
        }

        @keyframes overlayFadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <h1>Welcome to the Paraphrase Generator</h1>
        <a href="/main">Get Started</a>
    </div>
</body>
</html>
