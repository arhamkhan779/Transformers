<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Code Snippets</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.85), rgba(34, 34, 52, 0.9));
            color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            padding: 20px;
            overflow: hidden;
        }

        .container {
            width: 80%;
            max-width: 900px;
            text-align: center;
            background-color: rgba(27, 28, 50, 0.9);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 1.2s ease;
        }

        h1 {
            font-size: 2.8rem;
            margin-bottom: 20px;
            color: #ff5c8d; /* Vibrant Pink */
            text-shadow: 2px 2px 6px rgba(255, 92, 141, 0.5);
        }

        textarea {
            width: 100%;
            height: 150px;
            background-color: rgba(17, 19, 34, 0.9);
            color: #f0f0f0;
            border: 1px solid rgba(255, 92, 141, 0.6);
            border-radius: 8px;
            padding: 12px;
            font-size: 1.1rem;
            resize: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        textarea:focus {
            border-color: #ff5c8d;
            outline: none;
            box-shadow: 0 0 10px rgba(255, 92, 141, 0.7);
        }

        .buttons {
            margin-top: 25px;
        }

        button {
            margin: 0 10px;
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: bold;
            color: #1a1a2e;
            background-color: rgba(255, 92, 141, 0.8);
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: rgba(255, 92, 141, 1);
            transform: translateY(-3px);
        }

        .output {
            margin-top: 40px;
            text-align: left;
            background-color: rgba(12, 14, 30, 0.9);
            padding: 18px;
            border-radius: 8px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.5);
            max-height: 300px;
            overflow-y: auto;
            color: #e0e0e0;
        }

        pre {
            font-size: 1.1rem;
            color: #4dd0e1; /* Light Cyan */
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Mobile responsive styling */
        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 20px;
            }
            h1 {
                font-size: 2rem;
            }
            textarea {
                height: 120px;
            }
            button {
                font-size: 0.9rem;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Python Code Snippet Generator</h1>
        <form method="POST" action="/main" id="queryForm">
            <textarea name="query" placeholder="Enter your prompt here..." required></textarea>
            <div class="buttons">
                <button type="submit">Generate</button>
                <button type="button" onclick="clearFields()">Clear</button>
            </div>
        </form>

        {% if code %}
        <div class="output">
            <h2>Generated Code:</h2>
            <pre>{{ code }}</pre>
        </div>
        {% endif %}
    </div>

    <script>
        function clearFields() {
            document.getElementById("queryForm").reset();
            document.querySelector('.output').innerHTML = '';
        }
    </script>
</body>
</html>
