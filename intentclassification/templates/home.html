<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intent Detection - Home</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(120deg, #2c3e50, #34495e);
            color: white;
            overflow: hidden;
            animation: backgroundShift 8s infinite linear;
        }
        @keyframes backgroundShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .container {
            text-align: center;
            margin: 10% auto;
            animation: fadeIn 3s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        a {
            text-decoration: none;
            color: white;
            background: #16a085;
            padding: 10px 20px;
            border-radius: 25px;
            transition: background 0.5s;
        }
        a:hover {
            background: #1abc9c;
        }
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 10px;
            background: #1b2838;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Intent Detection</h1>
        <a href="/main">Get Started</a>
    </div>
    <footer>
        Powered by Arham Khan, Transformer-based API
    </footer>
</body>
</html>
