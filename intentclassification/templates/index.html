<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intent Detection</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(120deg, #2c3e50, #34495e);
            color: white;
            overflow: hidden;
            animation: backgroundShift 8s infinite linear;
        }
        .container {
            text-align: center;
            margin: 10% auto;
            animation: fadeIn 3s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        .form-container {
            margin-top: 30px;
        }
        input[type="text"] {
            padding: 10px;
            width: 60%;
            border: none;
            border-radius: 25px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 25px;
            background: #16a085;
            color: white;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.5s;
        }
        button:hover {
            background: #1abc9c;
        }
        .result {
            margin-top: 20px;
            font-size: 1.5em;
        }
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 10px;
            background: #1b2838;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Intent Detection</h1>
        <div class="form-container">
            <form id="intentForm" action="/main" method="POST">
                <input id="userInput" type="text" name="user_input" placeholder="Enter your text here" required>
                <br>
                <button type="submit">Predict</button>
                <button type="button" onclick="clearFields()">Clear</button>
            </form>
        </div>
        <div class="result" id="result">
            {% if prediction %}
                <h2>Prediction: {{ prediction }}</h2>
            {% endif %}
        </div>
    </div>
    <footer>
        Powered by Arham Khan, Transformer-based API
    </footer>
    <script>
        function clearFields() {
            // Clear the input field
            document.getElementById("userInput").value = "";
            // Clear the prediction result
            const resultDiv = document.getElementById("result");
            resultDiv.innerHTML = ""; // Remove prediction content
        }
    </script>
</body>
</html>
