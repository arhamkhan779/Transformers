<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Translator - Translate Text</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 50px 0;
        }

        .container {
            background: #34495e;
            padding: 40px;
            border-radius: 10px;
            width: 80%;
            margin: 0 auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        h2 {
            color: #ecf0f1;
            margin-bottom: 20px;
        }

        .textarea {
            width: 80%;
            height: 100px;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            background-color: #ecf0f1;
            color: #2c3e50;
            font-size: 16px;
        }

        .button {
            padding: 12px 25px;
            background-color: #1abc9c;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px 5px;
            transition: 0.3s;
        }

        .button:hover {
            background-color: #16a085;
        }

        .clear-btn {
            background-color: #e74c3c;
        }

        .clear-btn:hover {
            background-color: #c0392b;
        }

        .output {
            margin-top: 30px;
            padding: 20px;
            background-color: #ecf0f1;
            color: #2c3e50;
            font-size: 18px;
            border-radius: 5px;
            width: 80%;
            margin: 0 auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: scale(0.9);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .container, .output {
            animation: fadeIn 1s ease-in-out;
        }

    </style>
</head>
<body>

<div class="container">
    <h2>Translate English to Urdu</h2>
    <form id="translationForm" method="POST">
        <textarea class="textarea" id="sentence" name="sentence" placeholder="Enter text in English..."></textarea><br>
        <button type="submit" class="button">Translate</button>
        <button type="button" class="button clear-btn" onclick="clearFields()">Clear</button>
    </form>

    {% if translated_text %}
        <div class="output">
            <strong>Translated Text:</strong> <br>
            {{ translated_text }}
        </div>
    {% endif %}
</div>

<script>
    // Function to clear the input and translation output
    function clearFields() {
        document.getElementById("sentence").value = ''; // Clear the input field
        document.querySelector(".output")?.remove();  // Remove the output text (if exists)
    }
</script>

</body>
</html>
